<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | EMET</title>    
    <!-- Icon -->
    <link rel="icon" href="img/medkit.png">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xs-6">

            
              
        </div> <!-- /col-left -->
        <div class="col-xs-6">
          <form class="form-signin">
              <img src="img/admin.png" width="80px" height="80px">
              <h2 class="form-signin-heading">ADMINISTRATOR</h2><hr>
              <!-- Email Input -->
              <label for="txtEmail" class="sr-only">Email address</label>
              <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required autofocus>
              <!-- Password Input -->
              <label for="txtPassword" class="sr-only">Password</label>
              <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
    
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
    
              <button id="btnSignUp" class="btn btn-lg btn-block btn-color" type="submit">Sign in</button>
              <button id="btnSignIn" class="btn btn-lg btn-block btn-color" type="submit">Sign in</button>
          </form>
        </div> <!-- /col-right -->
        
      </div> <!-- /row -->
    </div> <!-- /container -->

 
  </body>
</html>
